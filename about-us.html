<body>
<header>
    <div class="logo">
        <a href="index.html"><img alt="logo" src="imgs/logo.png"></a>
    </div>
    <div class="nav">
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="all-class.html">课程分类</a></li>

<div class="container">
    <div id="container"></div>
<!--    <div class="column"></div>-->
    <div style="text-align:center">
        <h2>联系我们</h2>
        <p>请填写信息:</p>
    </div>
    <div class="row">
        <div class="column">
            <form action=" ">
                <label >姓名</label>
                <input type="text" id="fname" name="name" placeholder="您的称呼..">
                <label for="phone">联系电话</label>
                <input type="text" id="phone" name="phone" placeholder="联系电话..">
                <label for="country">住址</label>
                <select id="country" name="country">
                    <option value="bj">武汉市</option>
                    <option value="sh">襄阳市</option>
                    <option value="sz">宜昌市</option>
                </select>
                <label for="subject">留言</label>
                <textarea id="subject" name="subject" placeholder="写入一些信息.." style="height:170px"></textarea>
                <input type="submit" value="提交">
            </form>
        </div>
    </div>
</div>


</body>
</html>
